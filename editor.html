<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagram Editor</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="toolbar">
        <button id="add-entity">Add Entity</button>
        <button id="save">Save Diagram</button>
        <input type="file" id="load" accept=".json" />
    </div>
    <div id="canvas"></div>
    <div id="item-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add List Item</h3>
            <label for="field-name">Field Name:</label>
            <input type="text" id="field-name" placeholder="Enter field name" />

            <label for="field-type">Field Type:</label>
            <select id="field-type">
                <option value="str">String</option>
                <option value="int">Integer</option>
                <option value="bool">Boolean</option>
                <option value="float">Float</option>
                <option value="date">Date</option>
                <option value="datetime">DateTime</option>
                <option value="json">JSON</option>
                <option value="text">Text</option>
            </select>

            <div id="string-options" class="hidden">
                <label for="string-length">String Length:</label>
                <input type="number" id="string-length" placeholder="Enter max length" />
            </div>

            <label>
                <input type="checkbox" id="primary-key" />
                Primary Key
            </label>

            <label>
                <input type="checkbox" id="foreign-key" />
                Foreign Key
            </label>

            <div class="modal-buttons">
                <button id="save-item">Save</button>
                <button id="cancel-item">Cancel</button>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
